<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Nathan Hadinata, UX Designer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container effect8">
      <!--Header-->
      <header class="row divider">
        <div class="col-xs-6">
          <picture>
            <source media="(min-width: 768px)" srcset="img/Nathan-Profile-150x150.jpg 1x, img/Nathan-Profile-150x150-2x.jpg 2x">
            <img src="img/Nathan-Profile-100x100.jpg" srcset="img/Nathan-Profile-100x100.jpg 1x, img/Nathan-Profile-100x100-2x.jpg 2x" alt="Nate Hadinata Design Logo" class="img-responsive logo img-rounded">
          </picture>
        </div>
        <div class="col-xs-6 text-right text-uppercase header-title">
          <h1 class="hero-name">Nathan Hadinata</h1>
          <h4>UX Designer</h4>
        </div>
      </header>
      <!--Hero Section-->
      <div class="row">
        <div class="col-md-12">
          <picture>
            <source media="(min-width: 768px)" srcset="img/pier39-thats-whats-up-1200x500.jpg 1x, img/pier39-thats-whats-up-1200x500-2x.jpg 2x">
            <img src="pier39-thats-whats-up-medium.jpg" srcset="img/pier39-thats-whats-up-medium.jpg 1x, img/pier39-thats-whats-up-medium-2x.jpg 2x" alt="Nate's View of Pier 39" class="img-responsive center-block img-rounded">
          </picture>
        </div>
      </div>
      <!--Featured Work Text-->
      <div class="row">
        <div class="col-md-12">
          <h2 class="featured">Featured Work</h2>
        </div>
      </div>
      <!--Projects Section-->
      <div class="row text-center text-uppercase">
        <div class="col-xs-4">
          <img src="img/deevo-circle-525x300.png" alt="Bee Social Portfolio" class="img-responsive center-block img-rounded" data-toggle="modal" data-target="#project1">
          <h3>Bee Social</h3>
          <p><a href="https://www.linkedin.com/in/nathanhadinata">See Portfolio</a></p>
        </div>
        <div class="col-xs-4">
          <img src="img/WhyDoYou-sqr-525x300.jpg" alt="PurposeMatch.com Portfolio" class="img-responsive center-block img-rounded" data-toggle="modal" data-target="#project2">
          <h3>PurposeMatch.com</h3>
          <p><a href="https://www.linkedin.com/in/nathanhadinata">See Portfolio</a></p>
        </div>
        <div class="col-xs-4">
          <img src="img/Saddleback-Church-Ministry-Brand-525x300.JPG" alt="Saddleback Church Portfolio" class="img-responsive center-block img-rounded" data-toggle="modal" data-target="#project3">
          <h3>Saddleback Church</h3>
          <p><a href="https://www.linkedin.com/in/nathanhadinata">See Portfolio</a></p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="project1label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="project1label">Bee Social</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive img-rounded" src="img/deevo-circle.png" alt="Deevo Logo">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="project2label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="project2label">PurposeMatch.com</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive img-rounded" src="img/WhyDoYou-sqr.jpg" alt="Why Do You Campaign">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="project3label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="project3label">Saddleback Church</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive img-rounded" src="img/Saddleback-Church-Ministry-Brand.JPG" alt="Ex Creatis Art Ministry Brand Chart">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
